      const promiceObj = new Promise((resolve, reject) => {
        let req = false;
        if (req == true) {
          resolve("Request Success");
        } else {
          reject("Request Failed");
        }
      })
        .then((value) => {
          console.log(value);
        })
        .catch((error) => {
          console.log(error);
        })
        .finally(() => {
          console.log("Cleaned up");
        });
    </script>
